version: "3.7"

services:
  client:
    image: node:16-alpine
    working_dir: /home/node/app
    env_file:
      - "./docker/base.env"
    volumes:
      - ~/.npmrc:/root/.npmrc:ro
      - ./client:/home/node/app
      - virk_container_node_modules:/home/node/app/node_modules
    ports:
      - "8080:8080"
    command: /bin/sh -c "npm install && npm run dev"

volumes:
    virk_container_node_modules:
